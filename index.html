<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>


    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->

    <body class="container">
                <header class="header">
                    <img src="./assets/06-LOGO.png"  id="logoHeader">
                </header> 
    
    <div class="main">
        <h1 >Vem tomar um café com a gente</h1>
        <form class="item-2" id="contact" action="#"  >
            <input class="form-contact-input" type="text" id="name" placeholder="Nome">
            <input class="form-contact-input" type="text" id="email" placeholder="Email">
            <textarea class="form-contact-textarea" name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
            <input class="form-contact-button" type="submit" value="Enviar" id="active">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
